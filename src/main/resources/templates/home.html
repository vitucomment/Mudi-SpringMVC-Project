<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>Home</title>
</head>
<body>
	<div class="container">
		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
			<div th:text="${pedido.valorNegociado}">Valor: <span>200,99</span></div>
			<div>Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>
	
			<div>Produto</div>
			<div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>
	
			<div>Descrição</div>
			<div><textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea></div>
	
			<div>
			<img th:src="${pedido.urlImagem}" src=" "/>
			</div>
		</div>
	</div>
</body>
</html>
